{% extends 'master.html' %}
{% include 'header.html' %}

{% block title %} Add Student {% endblock %}

{% block body %}

<div class="container">
    <form method="post" action="">
    <table class="table">
        <tr>
            <td>First Name</td>
            <td><input type="text" name="first_name" class="form-control" value="{{student.first_name}}"></td>
        </tr>

        <tr>
            <td>Last Name</td>
            <td><input type="text" name="last_name" class="form-control" value="{{student.last_name}}"></td>
        </tr>

        <tr>
            <td>Email</td>
            <td><input type="text" name="email" class="form-control" value="{{student.email}}"></td>
        </tr>

        <tr>
            <td>Password</td>
            <td><input type="text" name="password" class="form-control" value="{{student.password}}"></td>
        </tr>

        <tr>
            <td>Gender</td>
            <td>
                Male: <input type="radio" name="gender" value="male"
                {% if student.gender=='male' %}
                    checked
                {% endif %}
                >
                
                Female: <input type="radio" name="gender" value="female"
                {% if student.gender=='female' %}
                    checked
                {% endif %}
                >
            </td>
        </tr>

        <tr>
            <td>Hobbies</td>
            <td>
                Sporty: <input type="checkbox" name="hobbies" value="sporty"
                {% if 'sporty' in student.hobbies %}
                    checked
                {% endif %}
                >

                Geek: <input type="checkbox" name="hobbies" value="geek"
                {% if 'geek' in student.hobbies %}
                    checked
                {% endif %}
                >

                Wibu: <input type="checkbox" name="hobbies" value="wibu"
                {% if 'wibu' in student.hobbies %}
                    checked
                {% endif %}
                >
            </td>
        </tr>

        <tr>
            <td>Country</td>
            <td>
            <select name="country" class="form-control">
                <option value="china"
                {% if 'china' in student.country %}
                    selected
                {% endif %}
                >China</option>
                
                <option value="indonesia"
                {% if 'indonesia' in student.country %}
                    selected
                {% endif %}
                >Indonesia</option>
                
                <option value="spanyol"
                {% if 'spanyol' in student.country %}
                    selected
                {% endif %}
                >Spanyol</option>
            </select>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" name="submit" value="submit" class="btn btn-warning">
            </td>
        </tr>

    </table>

    </form>

</div>

{% endblock %}
